<!DOCTYPE html>
<html>
  <head>
    <title>Heart Animation</title>
    <meta name="Generator" content="EditPlus" />
    <meta name="Author" content="" />
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Teks Ucapan -->
    <div class="message">
      <h1>Happy Birthday!
      Anindya Naila Fadhilah </h1>
      <p>With all my love, forever and always ❤️</p>
    </div>

    <div class="box">
      <canvas id="pinkboard"></canvas> 
    </div>

    <!-- Kontrol Audio -->
    <audio id="romanticMusic" autoplay loop>
      <source src="song.mp3" type="audio/mpeg" />
      Browser Anda tidak mendukung elemen audio.
    </audio>
    <button id="toggleMusic">Pause Music</button>

    <script src="scriptbday.js"></script>
    <script>
      // Toggle untuk audio
      const audio = document.getElementById('romanticMusic');
      const toggleButton = document.getElementById('toggleMusic');
      
      toggleButton.addEventListener('click', function() {
        if (audio.paused) {
          audio.play();
          toggleButton.textContent = "Pause Music";
        } else {
          audio.pause();
          toggleButton.textContent = "Play Music";
        }
      });
    </script>
  </body>
</html>
